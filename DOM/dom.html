<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> DOM LEARNING </title>
</head>
<body style="background-color: black;color: white;">
    <div class="parent">
        <div class="day"> Monday</div>
        <div class="day"> Tuesday</div>
        <div class="day"> Wednesday</div>
        <div class="day"> Thursday</div>
        <div class="day"> Friday</div>
        <div class="day"> Saturday</div>
        <div class="day"> Sunday</div>
    </div>

</body>
<script>

const parent = document.querySelector('.parent')
console.log("parent",parent)
console.log("parent.children",parent.children)
console.log("parent.children",parent.children[1].innerHTML)

for(let i=0 ; i<parent.children.length;i++)
{
    console.log(parent.children[i].innerHTML)
}
console.log("parent-first",parent.firstElementChild)

console.log("parent-last",parent.lastElementChild)

const dayone = document.querySelector('.day')
console.log("dayone",dayone);
console.log("dayone sibling",dayone.nextElementSibling);


console.log("parent nodes",parent.childNodes);









</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Calculator </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>



</head>



<body>
        <div class="white">
            <p id="mytext"></p>
        </div>
        <div class="black"> 
            <div class="first">
            <button id="CE">CE</button>
            </div>
            <div class="second">
            <table>
                <tr>
                    <td><button id="button1">1</button></td>
                    <td><button id="button2">2</button></td>
                    <td><button id="button3">3</button></td>
                </tr>
                <tr>
                    <td><button id="button4">4</button></td>
                    <td><button id="button5">5</button></td>
                    <td><button id="button6">6</button></td>
                </tr>
                <tr>
                    <td><button id="button7">7</button></td>
                    <td><button id="button8">8</button></td>
                    <td><button id="button9">9</button></td>
                </tr>
                <tr>
                    <td><button id="buttondot">.</button></td>
                    <td><button id="button0">0</button></td>
                    <td><button id="buttoneq">=</button></td>
                </tr>
      
              </table>    
            </div>
            <div class="third">

    <button id="buttonplus">+</button>
    <button id="buttondiv">/</button>
    <button id="buttonminus">-</button>
    <button id="buttonmul">*</button>

            </div>
        </div>


</body>
</html>
